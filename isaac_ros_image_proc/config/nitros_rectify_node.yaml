---
name: sync
components:
- name: image_in
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 4  # This is required since there is a fixed distance between image and camera info
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: image_in
    min_size: 1
- name: camera_info_in
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 4  # This is required since there is a fixed distance between image and camera info
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: camera_info_in
    min_size: 1
- name: image_out
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: image_out
    min_size: 1
- name: camera_info_out
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: camera_info_out
    min_size: 1
- type: nvidia::gxf::Synchronization
  parameters:
    inputs: [image_in, camera_info_in]
    outputs: [image_out, camera_info_out]
---
name: input_compositor
components:
- name: image_in
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: image_in
    min_size: 1
- name: cam_info_in
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: cam_info_in
    min_size: 1
- name: out
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: out
    min_size: 1
- name: compositor
  type: nvidia::isaac_ros::MessageCompositor
  parameters:
    image_rx: image_in
    camera_model_rx: cam_info_in
    tx: out
---
name: rectifier
components:
- name: data_receiver
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: data_receiver
    min_size: 1
- name: data_transmitter
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: data_transmitter
    min_size: 1
- name: input_camera
  type: nvidia::isaac::tensor_ops::CameraModel
  parameters:
    distortion_type: "FisheyeEquidistant"
    distortion_coefficients: [0, 0, 0, 0,
                              0, 0, 0, 0]
    focal_length: [0, 0]
    principle_point: [0, 0]
    skew_value: 0.0
- name: output_camera
  type: nvidia::isaac::tensor_ops::CameraModel
  parameters:
    distortion_type: "FisheyeEquidistant"
    distortion_coefficients: [0, 0, 0, 0,
                              0, 0, 0, 0]
    focal_length: [0, 0]
    principle_point: [0, 0]
    skew_value: 0.0
- name: reference_frame
  type: nvidia::isaac::tensor_ops::Frame3D
  parameters:
    rotation: [1, 0, 0, 0, 1, 0, 0, 0, 1]
    translation: [0, 0, 0]
- name: pool
  type: nvidia::gxf::BlockMemoryPool
  parameters:
    storage_type: 1
    block_size: 7372800
    num_blocks: 40
- name: undistort_algo
  type: nvidia::isaac::tensor_ops::StreamUndistort
  parameters:
    input_camera_model: input_camera
    reference_frame: reference_frame
    output_camera_model: output_camera
    regions_width: [1280]
    regions_height: [800]
    horizontal_intervals: [1]
    vertical_intervals: [1]
    interp_type: "cubic_catmullrom"
    border_type: "zero"
    receiver: data_receiver
    transmitter: data_transmitter
    pool: pool
    stream: resource/stream
    input_adapter: resource/adapter
    output_adapter: resource/adapter
    output_name: "image"
- type: nvidia::gxf::MemoryAvailableSchedulingTerm
  parameters:
    allocator: pool
    min_blocks: 1
---
name: splitter
components:
- name: data_receiver
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: data_receiver
    min_size: 1
- name: image_transmitter
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: image_transmitter
    min_size: 1
- name: camera_model_transmitter
  type: nvidia::gxf::DoubleBufferTransmitter
  parameters:
    capacity: 1
- type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
  parameters:
    transmitter: camera_model_transmitter
    min_size: 1
- name: splitter
  type: nvidia::isaac_ros::MessageSplitter
  parameters:
    rx: data_receiver
    image_tx: image_transmitter
    camera_model_tx: camera_model_transmitter
---
name: image_sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: sink
  type: nvidia::isaac_ros::MessageRelay
  parameters:
    source: signal
---
name: camera_info_sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: sink
  type: nvidia::isaac_ros::MessageRelay
  parameters:
    source: signal
---
name: resource
components:
- name: stream
  type: nvidia::isaac::tensor_ops::TensorStream
  parameters:
    backend_type: "VPI"
    engine_type: "GPU"
- name: adapter
  type: nvidia::isaac::tensor_ops::ImageAdapter
  parameters:
    message_type: "VideoBuffer"
---
components:
- type: nvidia::gxf::Connection
  parameters:
    source: sync/image_out
    target: input_compositor/image_in
- type: nvidia::gxf::Connection
  parameters:
    source: sync/camera_info_out
    target: input_compositor/cam_info_in
- type: nvidia::gxf::Connection
  parameters:
    source: input_compositor/out
    target: rectifier/data_receiver
- type: nvidia::gxf::Connection
  parameters:
    source: rectifier/data_transmitter
    target: splitter/data_receiver
- type: nvidia::gxf::Connection
  parameters:
    source: splitter/image_transmitter
    target: image_sink/signal
- type: nvidia::gxf::Connection
  parameters:
    source: splitter/camera_model_transmitter
    target: camera_info_sink/signal
---
name: utils
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::EventBasedScheduler
  parameters:
    clock: clock
    stop_on_deadlock: false
    worker_thread_number: 2
    worker_thread_name_id: "nitros_rectify_node"
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
